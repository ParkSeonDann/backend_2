<!DOCTYPE html>
<html>
<head>
  <title>Mi PWA</title>
  <link rel="manifest" href="{% static 'manifest.json' %}">
</head>
<body>
  <div style="text-align: center; padding: 50px; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 0 auto;">
    <h1 style="color: #333; font-family: 'Arial', sans-serif;">PAGINA INICIO</h1>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}")
      .then(function(registration) {
        console.log('Service Worker registrado con Ã©xito:', registration);
      })
      .catch(function(error) {
        console.log('Registro de Service Worker fallido:', error);
      });
  }
</script>
</body>
</html>
